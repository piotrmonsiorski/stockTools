  <h1>Stock Tools</h1>

  <div class="container canvas">
    <div class="canvas-container canvas-main">
      <canvas id="chartMain"></canvas>
    </div>
    <button class="btn-icon btn-chart-settings" name="chartSettings"><i class="fas fa-sliders-h fa-rotate-90"></i></button>
  </div>

  <div class="chart-settings hidden">
    <div class="settings">
      <h2 class="subtitle">ustawienia wykresu</h2>
      <div class="row row-wrap">
        <h3 class="subtitle-sm">wykres złota (zakres)</h3>
        <label class="settings-label">od</label>
        <input class="input-number input-wider" type="number" name="goldMin" min="0">
        <label class="settings-label">do</label>
        <input class="input-number input-wider" type="number" name="goldMax" min="0">
      </div>
      <div class="row row-wrap">
        <h3 class="subtitle-sm">wykres złota (zakres)</h3>
        <label class="settings-label">od</label>
        <input class="input-number input-wider" type="number" name="currencyMin" min="0">
        <label class="settings-label">do</label>
        <input class="input-number input-wider" type="number" name="currencyMax" min="0">
      </div>
      <div class="row row-buttons">
        <button class="btn" name="settingsSave">zapisz</button>
        <button class="btn btn-outline" name="settingsCancel">anuluj</button>
      </div>
    </div>
  </div>

  <div class="container control">
    <div class="range-wrap">
      <button class="btn" id="btnChartWeek">tydzień</button>
      <button class="btn" id="btnChartMonth">miesiąc</button>
      <button class="btn" id="btnChartYear">rok</button>
      <button class="btn" id="btnChartFull">od początku</button>

      <div class="own-wrap closed">
        <div class="own-period">
          <div id="ownStart">
            <input class="input-number" type="number" name="startDay" placeholder="DD" min="1" max="31" step="1" value="10" class="day">
            <input class="input-number" type="number" name="startMonth" placeholder="MM" min="1" max="12" step="1" value="4" class="month">
            <input class="input-number input-wider" type="number" name="startYear" placeholder="YYYY" min="2013" step="1" value="2013" class="year">
            <label class="tooltip" name="startDate"></label>
          </div>
          <button class="btn-icon swap" id="swapDates">
            <i class="fas fa-exchange-alt"></i>
            <label class="tooltip" name="swapDates"></label>
          </button>
          <div id="ownEnd">
            <input class="input-number" type="number" name="endDay" placeholder="DD" min="1" max="31" step="1" value="20" class="day">
            <input class="input-number" type="number" name="endMonth" placeholder="MM" min="1" max="12" step="1" value="4" class="month">
            <input class="input-number input-wider" type="number" name="endYear" placeholder="YYYY" min="2013" step="1" value="2013" class="year">
            <label class="tooltip" name="endDate"></label>
          </div>
          <button class="btn" id="chartOwnSet">ustaw</button>
        </div>
      </div>
      <button class="btn flex-right" id="chartOwn">własny zakres</button>
    </div>

    <div class="data-wrap">
      <h3 class="subtitle">zarządzaj wykresami</h3>
      <div class="container data-buttons">
        <button class="btn btn-outline btn-dark btn-add" name="chartAdd"><i class="fas fa-plus"></i></button>
      </div>
    </div>

    <div class="container data-add hidden">
      <div class="wrap">
        <div class="row type-select">
          <label class="data-label">wykres:</label>
          <select name="typeSelect">
            <option value="gold">złoto</option>
          </select>
          <label class="tooltip tooltip-error tooltip-right" name="dataAddType"><i class="fas fa-times-circle"></i>wykres tego typu już istnieje</label>
        </div>
        <div class="row color-select">
          <label class="data-label">kolor:</label>
          <select name="colorSelect">
            <option value="red">czerwony</option>
            <option value="blue">niebieski</option>
            <option value="violet">fioletowy</option>
            <option value="green">zielony</option>
            <option value="orange">pomarańczowy</option>
            <option value="grey">szary</option>
            <option value="black">czarny</option>
          </select>
          <label class="tooltip tooltip-warning tooltip-right" name="dataAddColor"><i class="fas fa-exclamation-triangle"></i>taki kolor już istnieje</label>
        </div>
        <button class="btn" name="dataAdd">dodaj</button>
        <button class="btn btn-outline btn-dark" name="dataCancel">anuluj</button>
        <label class="tooltip" name="dataAdd"></label>
      </div>
    </div>

    <div class="container data-edit hidden">
      <div class="wrap">
        <div class="row type-select">
          <label class="data-label">wykres:</label>
          <input type="hidden" name="typeEdited" value="">
          <select name="typeSelect">
            <option value="gold">złoto</option>
          </select>
          <label class="tooltip tooltip-error tooltip-right" name="dataEditType"><i class="fas fa-times-circle"></i>wykres tego typu już istnieje</label>
        </div>
        <div class="row color-select">
          <label class="data-label">kolor:</label>
          <select name="colorSelect">
            <option value="red">czerwony</option>
            <option value="blue">niebieski</option>
            <option value="violet">fioletowy</option>
            <option value="green">zielony</option>
            <option value="orange">pomarańczowy</option>
            <option value="grey">szary</option>
            <option value="black">czarny</option>
          </select>
          <label class="tooltip tooltip-warning tooltip-right" name="dataEditColor"><i class="fas fa-exclamation-triangle"></i>taki kolor już istnieje</label>
        </div>
        <button class="btn" name="dataSave">zapisz</button>
        <button class="btn" name="dataRemove">usuń</button>
        <button class="btn btn-outline btn-dark" name="dataCancel">anuluj</button>
        <label class="tooltip tooltip-error" name="dataEdit"></label>
      </div>
    </div>
